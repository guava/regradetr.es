<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Regra de Três — Guava</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="description" content="Web app para cálculos simples de proporção (direta ou inversa).">
    <meta property="og:url" content="http://regradetr.es">
    <meta property="og:title" content="Regra de Três — Guava">
    <meta property="og:image" content="http://regradetr.es/images/symbol.png">
    <meta property="og:image" content="http://regradetr.es/iamges/guava-symbol@2x.png">
    <meta property="og:description" content="Web app para cálculos simples de proporção (direta ou inversa).">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" value="@GuavaSoftware">
    <meta name="twitter:site" value="@GuavaSoftware">
    <link rel="apple-touch-icon" href="/images/touch-icon@2x.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/images/touch-icon@2x.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/touch-icon-ipad@2x.png">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6137892/654264/css/fonts.css" />
  </head>

  <body class="body index" data-ng-app="RegraDeTres">
    <header class="container head">
      <span class="graph symbol logo"></span>
      <h1 class="text">regrade<strong>três</strong></h1>
    </header>
    <main data-ng-controller="CrossMultiplicationCtrl">
      <div class="toggles">
        <a class="toggle-direct" data-ng-click="changeProportionType('direct')" data-ng-class="{active: proportionType == 'direct'}">
          <div class="container">
            <p class="text">Proporção direta</p>
            <span class="graph icon-direct"></span>
          </div>
        </a>
        <a class="toggle-reverse" data-ng-click="changeProportionType('reverse')" data-ng-class="{active: proportionType == 'reverse'}">
          <div class="container">
            <span class="graph icon-reverse"></span>
            <p class="text">Proporção inversa</p>
          </div>
        </a>
      </div>
      <div class="inputs">
        <form>
          <input class="input input-1" type="text" placeholder="a" maxlength="6" data-ng-model="a" data-ng-keypress="keypress($event)" autofocus>
          <input class="input input-2" type="text" placeholder="b" maxlength="6" data-ng-model="b" data-ng-keypress="keypress($event)" >
          <input class="input input-3" type="text" placeholder="c" maxlength="6" data-ng-model="c" data-ng-keypress="keypress($event)" >
          <textarea class="input input-4" data-ng-class="{'two-lines': totalLines == 2, 'three-lines': totalLines == 3, 'bomb': divisionByZero == true}" placeholder="x" readonly="readonly" data-ng-model="d">
          </textarea>
        </form>
      </div>
    </main>
    <footer class="container">
      <a href="http://guava.com.br" target="_blank"><span class="graph symbol-guava"></span></a>
      <p class="text byguava"><span class="graph love"></span> — Guava.</p>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/analytics_service.js"></script>
    <script src="js/cross_multiplication_ctrl.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    </script>
  </body>
</html>
